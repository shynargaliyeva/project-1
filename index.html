<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Marcellus" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    
    
    <title>Blackjack</title>
</head>
<body>
<main>
    <h1>Let's play Blackjack</h1>
    
    <div class="placeBet">
        <h4>Place a bet:
            <input type="number" id="playerBet" value="0" min="1" max="100">
            <button id="bet" class="btn">Bet</button> 
        </h4>
    </div>
    <div class=balancebet>
        <h4 id="balance"></h4>
        <h4 id="betAmount"></h4>
    </div>
    <div id="message"></div>
    
    <button class="button" id="btnStart">New Deal</button>
    
    <div class="container">
        <div id="outputMessage">  
            Dealer: <span id="dValue"></span>
            <!-- <div id="dealerHolder"></div>  -->
            <div class="container1"></div><!-- dealer -->
            Player: <span id="pValue"></span>
            <!-- <div id="playerHolder"></div> -->
            <div class="container2"></div><!-- player -->
        </div>
    </div>
    
    <div class="playerButtons">
        <button class="button" id="stand">Stand</button>
        <!-- <button class="button" id="double">Double</button> -->
        <button class="button" id="hit">Hit</button>
    </div>
</main>

<footer></footer>
    
    <script src="js/app.js"></script>

</body>
