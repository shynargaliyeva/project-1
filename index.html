<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Marcellus" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    
    
    <title>Blackjack</title>
</head>
<body>
    <h1>Let's play Blackjack</h1>
    <div>
        <div id="message">Press to Start</div>
        <div id="start">
            <button id="btnstart" class="button">Start Game</button>
        </div>
    </div>
    <!-- give a better name to output -->
    <div id="outputMessage">  
        Dealer: <div id="dealerHolder"></div>
        Player:  <div id="playerHolder"></div>
    </div>
    <div class="container1">
        <div class="card" id="dealerCard1">dc1</div>
        <div class="card" id="dealerCard2">dc2</div>
    </div>
    <div class="container2">
        <div class="card" id="playerCard1">pc1</div>
        <div class="card" id="playerCard2">pc2</div>
    </div>
    <div id="playerButtons">
        <button id="stand">Stand</button>
        <button id="double">Double</button>
        <button id="hit">Hit</button>
    </div>
    <script src="js/app.js"></script>
</body>
