<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Marcellus" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    
    
    <title>Blackjack</title>
</head>
<body>
    <h1>Let's play Blackjack</h1>
    <div class="placeBet">
    <h5>Place a bet: <span></span></h5>
    <input type="number" id="playerBet" 
        value="0" min="1" max="100">
        <button id="bet" class="btn">Bet</button> 
    </div>
<!-- add event listener for maxbet button -->
    </div>
    
        <div id="message">Press Start</div>
        <div id="start">
            <button class="button" id="btnstart">New Deal</button>
        </div>
    
    <div class="container">
    <!-- give a better name to output -->
    <div id="outputMessage">  
        Dealer: <span id="dValue"></span>
        <!-- <div id="dealerHolder"></div>  -->
        <div class="container1"><!-- dealer -->
        </div>
        Player: <span id="pValue"></span>
        <!-- <div id="playerHolder"></div> -->
        <div class="container2"><!-- player -->
        </div>
    </div>
    </div>
    <div class="playerButtons">
        <!-- add event listeners for these buttons -->
        <button class="button" id="stand">Stand</button>
        <button class="button" id="double">Double</button>
        <button class="button" id="hit">Hit</button>
    </div>
    <script src="js/app.js"></script>
</body>
